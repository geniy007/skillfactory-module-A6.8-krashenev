<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home-work-A6.8</title>
  </head>
  <body class="container">
    <h1>Прогресс-бар до 100%</h1>  
    <div class="progress" style="margin-bottom: 10px; margin-top: 10px;">
    <div class="progress-bar bg-success" id="my-progress-bar"  role="progressbar" style="width:0%">0%
    </div>
    </div>
    <div class="container" style="display: flex;justify-content: space-evenly;">
        <button type="button" class="btn btn-warning">+1%</button>
        <button type="button" class="btn btn-success">+3%</button>
        <button type="button" class="btn btn-danger">+7%</button>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
        
        let progress = $("#my-progress-bar").width(); // Процент заполнения прогресс-бара

            $(function(){
                $(".btn-warning").click(function() { // Обработчик первой кнопки "+1%"
                    if (progress < 100 & (progress + 1) < 100) { // Проверка что меньше 100%
                        progress += 1;
                        $("#my-progress-bar").width(progress + "%").html(progress + "%");
                    }
                    else {
                        progress = 100;
                        $("#my-progress-bar").width("100%").html("100%");    
                    }
                });
                $(".btn-success").click(function() { // Обработчик второй кнопки "+3%"
                    if (progress < 100 & (progress + 3) < 100) { // Проверка что меньше 100%
                        progress += 3;
                        $("#my-progress-bar").width(progress + "%").html(progress + "%");
                    }
                    else {
                        progress = 100;
                        $("#my-progress-bar").width("100%").html("100%");    
                    }
                });
                $(".btn-danger").click(function() { // Обработчик третьей кнопки "+7%"
                    if (progress < 100 & (progress + 7) < 100) { // Проверка что меньше 100%
                        progress += 7;
                        $("#my-progress-bar").width(progress + "%").html(progress + "%");
                    }
                    else {
                        progress = 100;
                        $("#my-progress-bar").width("100%").html("100%");    
                    }
                });
            });

    </script>

  </body>
</html>
